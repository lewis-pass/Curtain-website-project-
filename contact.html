<!DOCTYPE html>
<html>
    
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Contact</title>
    </head>

    <body>
        
        <nav>
            <div class="logo">
                <a href="contact.html#"><h4>CFS</h4></a>
            </div>
            </div class="nav-links">
                <ul>
                    <li><a href="index.html#" class="cool-link">Home</a></li>
                    <li><a href="pricing.html#" class="cool-link">Pricing</a></li>
                    <li><a href="#" class="cool-link">Contact</a></li>
                    <li><a href="aboutus.html#" class="cool-link">About Us</a></li>
                </ul>
            </div>
        </nav>
        
        <div class="contact-container">
            <h1>Connect With Us</h1>
            <p>We would love to respond to your queries and help you succeed. 
                Feel free to get in touch with us.</p>
                <div class="contact-box">
                    
                    <div class="contact-left">
                        <h3>Send your request</h3>
                        <form>
                            
                            <div class="input-row">
                                
                                <div class="input-group">
                                    <label>Name</label>
                                    <input type="text" placeholder="Full Name">
                                </div>
                                <div class="input-group">
                                    <label>Phone</label>
                                    <input type="text" placeholder="Phone Number">
                                </div>
                           
                            </div>
                            <div class="input-row">
                                
                                <div class="input-group">
                                    <label>Email</label>
                                    <input type="email" placeholder="Enter email address">
                                </div>
                                <div class="input-group">
                                    <label>Subject</label>
                                    <input type="text" placeholder="Enter your subject">
                                </div>
                            
                            </div>

                            <label>Message</label>
                            <textarea rows="5" placeholder="Your Message"></textarea>

                            <button class="send-button" type="submit">Send</button>
                        
                        </form>
                    </div>
                    
                    <div class="contact-right">
                        <h3>Reach Us</h3>
                        <div class="contact-info">
                            <p>Email</p>
                            <p>example.email@gmail.com</p>
                            <p>Phone</p>
                            <p>+44 131 496 0526 </p>
                            <p>Address</p>
                            <p>Random Address</p>
                        </div>

                    </div>
                </div>
        </div>
    </body>
</html>
